<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photography portfolio showcasing my work">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Photography Portfolio</h1>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="photo1.jpg" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="photo2.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
        </section>
    </main>

 <footer>
        <p>&copy; 2023 My Photography Portfolio. All Rights Reserved.</p>
    </footer>
</body>

</html>

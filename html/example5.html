<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="E-commerce product page">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .product {
            display: flex;
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 300px;
            margin-right: 20px;
        }

        .product-details {
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            background-color: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Name</h1>
    </header>

    <main>
        <div class="product">
            <img src="product-image.jpg" alt="Product Image">
            <div class="product-details">
                <h2>Product Description</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
                <p><strong>Price: $49.99</strong></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 My E-commerce Site. All Rights Reserved.</ p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness tracker dashboard">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }

        header {
            background: #28a745;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .card {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #28a745;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fitness Tracker Dashboard</h1>
    </header>

    <main>
        <div class="dashboard">
            <div class="card">
                <h2>Steps Today</h2>
                <p>10,000 steps</p>
            </div>
            <div class="card">
                <h2>Calories Burned</h2>
                <p>500 calories</p>
            </div>
            <div class="card">
                <h2>Workout Duration</h2>
                <p>45 minutes</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Fitness Tracker. All Rights Reserved.</p>
    </footer>
</body>

</html>
